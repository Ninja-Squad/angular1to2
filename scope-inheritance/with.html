<html>
  <head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="main.js"></script>

    </script>
  </head>

  <body class="container" ng-app="scopeInheritance" ng-controller="MainController" style="margin-top: 200px">
    <div class="col-md-12 text-center"><h1>ngIf</h1></div>
    <div class="col-md-6">
      <form name="register">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" id="name" placeholder="Username" ng-model="username">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="acceptSpam"> Accept spam?
          </label>
        </div>
        <div class="form-group" ng-if="acceptSpam">
          <label for="email">Email address</label>
          <input type="text" class="form-control" id="email" placeholder="Email" ng-model="email">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Username: {{username}}</h2>
      <h2>Email: {{email}}</h2>
    </div>
  </body>

</html>
